<!DOCTYPE html>
<html>
<head>
    <title>HTML - FORM </title>
    <meta charset="utf-8"/>
</head>
<body>
    <h1>Workshop #HTML - FORM.</h1>
    <img width="150" height="150" src="https://i.redd.it/yugz2apjanp41.png"alt="">
    <form id="information-form" action="#">
        <table >
    
            <tr>
                <td>ชื่อ</td>
                <td><input id="name-input" type="text"/></td>
            </tr>
            <tr>
                <td>สกุล</td>
                <td><input id="surname-input" type="text"/></td>
            </tr>
            <tr>
                <td>วัน/เดือน/ปีเกิด</td>
                <td><input id="birthdate-input" type="date"/></td>
            </tr>
            <tr>
                <td>อายุ</td>
                <td><input id="age-input" type="text"/></td>
            </tr>
            <tr>
                <td>เพศ</td>
                <td>
                    <input id ="male-radio" type="radio"name="gender" value="ชาย" onclick="clearField('etc-gender-text')"/>
                    <label for="male-radio">ชาย</label>
                    <input id ="female-radio" type="radio" name="gender" value="หญิง" onclick="clearField('etc-gender-text')"/>
                    <label for="female-radio">หญิง</label>
                    <input id ="none-radio" type="radio" name="gender" value="ไม่ระบุ" onclick="clearField('etc-gender-text')"/>
                    <label for="none-radio">ไม่ระบุ</label>
                    <input id = "etc-gender-radio" type="radio" name="gender" value="etc-gender-text"/>
                    <label for="etc-gender-radio">อื่นๆ <input id="etc-gender-text" type="text" placeholder="กรุณาระบุ" onclick="checkRadio('etc-gender-radio')"/></label>
                </td>                    
            </tr>
            <tr>
                <td>รูป</td>
                <td><input name="user-pic" id="user-pic-flie" type="file" accept="image/*"/>
                </td>
            </tr>
            <tr>
                <td>ที่อยู่</td>
                <td><textarea name="address" id="address-textarea" cols="30" rows="7" placeholder="กรุณาป้อนข้อมูลที่อยู่"></textarea></td>
            </tr>
            <tr>
                <td>สีที่ชอบ</td>
                <td><select name="fav-color" id="fav-color-select">
                <option disabled selected value="-">-</option>
                <option value="สีแดง">สีแดง</option>
                <option value="สีฟ้า">สีฟ้า</option>
                <option value="สีเขียว">สีเขียว</option>
                <option value="สีเหลือง">สีเหลือง</option>
                <option value="สีดำ">สีดำ</option>
                <option value="สีขาว">สีขาว</option>
                    </select></td>
            </tr>
            <tr>
                <td>แนวแพลงที่ชอบ</td>
                <td>
                <input id="country-song-radio" type="radio" name="fav-music" value="เพื่อชีวิต" onclick="clearField('fav-music-text')"/>
                <label for="country-song-radio">เพื่อชีวิต</label>
                <input id="folk-song-radio" type="radio" name="fav-music" value="ลูกทุ่ง"onclick="clearField('fav-music-text')"/>
                <label for="folk-song-radio">ลูกทุ่ง</label>
                <input id="etc-song-radio" type="radio" name="fav-music" value=""/>
                <label for="etc-song-radio">อื่นๆ <input id="fav-music-text" type="text" placeholder="กรุณาระบุ" onclick="checkRadio('etc-song-radio')"></label>
                </td>
            </tr>
            <tr>
                <br>
            </tr>
        </table>
        
        <br>
        <input id="user-accepted-checkbox" type="checkbox"/>
        <label for="user-accepted-checkbox">ยินยอมให้เก็บข้อมูล</label>
        <br><br>
        <input type="reset" name="reset" id="reset-button" value="Reset" /> <input type="submit" name="submit" id="submit-button"value="Submit" style="margin-left: 145px;" onclick="showSubmitData()">

    </form>
    <script>
        function clearField(idInput)
        {
            document.getElementById(idInput).value='';
        }
        function checkRadio(idInput){
            document.getElementById(idInput).checked = true;
        }
        function getGenderFromRadio(){
            var gender;
            if(document.getElementById('etc-gender-radio').checked == true){
                gender = document.getElementById('etc-gender-text').value;
            }
            else if(document.getElementById('male-radio').checked == true){
                gender = document.getElementById('male-radio').value;
            }else if(document.getElementById('female-radio').checked == true){
                gender = document.getElementById('female-radio').value;
            }else if(document.getElementById('none-radio').checked == true){
                gender = document.getElementById('none-radio').value;
            }
            return gender;
        }
        function showSubmitData(){
            var gender = getGenderFromRadio();
            var favColor = document.getElementById('fav-color-select').value;
            alert('ข้อมูลส่วนตัวของคุณมีดังนี้\n'+
            'ชื่อ-สกุล : '+document.getElementById('name-input').value +' '+document.getElementById('surname-input').value
            +'\nวัน/เดือน/ปีเกิด : '+document.getElementById('birthdate-input').value
            +'\nอายุ : '+document.getElementById('age-input').value
            +'\nเพศ : '+gender+'\nสีที่ชอบ : '+favColor)
        }
    
    </script>
</body>
</html>
